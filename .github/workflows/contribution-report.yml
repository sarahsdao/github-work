name: Generate Contribution Report

on:
  schedule:
    - cron: '0 15 * * 5'  # Run every Friday at 3pm EST
  workflow_dispatch:  # Allows manual triggering

jobs:
  generate_report:
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests jq

      # Generate the report
      - name: Generate contribution report
        run: |
          # Set up variables
          today=$(date +"%Y-%m-%d")
          report_file="reports/contribution_report_${today}.md"
          mkdir -p reports  # Ensure reports directory exists

          echo "# ðŸ“ GitHub Contributions Report - ${today}" > $report_file
          echo "" >> $report_file
          echo "## ðŸ“Š Weekly Summary" >> $report_file
          echo "| Repository | ðŸž Issues Opened | âœï¸ PRs Opened | ðŸ‘€ PR Reviews |" >> $report_file
          echo "|------------|-----------------|-------------|-----------|" >> $report_file

          # GitHub Organizations
          orgs=("rstudio" "posit-dev")

          for org in "${orgs[@]}"; do
            echo "## Organization: $org" >> $report_file
            # Fetch the repositories for the organization
            repos=$(curl -s -H "Authorization: token ${{ secrets.WEEKLY_TOKEN }}" \
              "https://api.github.com/orgs/$org/repos?type=all&per_page=100" | jq -r '.[].full_name')
            for repo in $repos; do
              echo "### Repository: $repo" >> $report_file
              # Fetch contributions for the repo (PRs, issues, reviews)
              pr_count=$(curl -s -H "Authorization: token ${{ secrets.WEEKLY }}" \
                "https://api.github.com/repos/$repo/pulls?state=all" | jq '. | length')
              issue_count=$(curl -s -H "Authorization: token ${{ secrets.WEEKLY }}" \
                "https://api.github.com/repos/$repo/issues?state=all" | jq '. | length')
              review_count=$(curl -s -H "Authorization: token ${{ secrets.WEEKLY }}" \
                "https://api.github.com/repos/$repo/pulls/reviews?state=all" | jq '. | length')

              echo "  - Pull Requests: $pr_count" >> $report_file
              echo "  - Issues: $issue_count" >> $report_file
              echo "  - Reviews: $review_count" >> $report_file
            done
          done

      # Commit and push the report
      - name: Commit and push report
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add reports/*
          git commit -m "Update contribution report for ${today}"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.WEEKLY }}