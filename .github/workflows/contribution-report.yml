name: Generate Contribution Report

on:
  schedule:
    - cron: '0 15 * * 5'  # Run every Friday at 3pm EST
  workflow_dispatch:  # Allows manual triggering

jobs:
  generate_report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate contribution report
        run: |
          # Set up variables
          today=$(date +"%Y-%m-%d")
          report_file="reports/contributions-${today}.md"
          mkdir -p reports  # Ensure reports directory exists

          echo "# ðŸ“ GitHub Contributions Report - ${today}" > $report_file
          echo "" >> $report_file
          echo "## ðŸ“Š Weekly Summary" >> $report_file
          echo "| Repository | ðŸž Issues Opened | âœï¸ PRs Opened | ðŸ‘€ PR Reviews |" >> $report_file
          echo "|------------|-----------------|-------------|-----------|" >> $report_file

          orgs=("rstudio" "posit-dev")
          for org in "${orgs[@]}"; do
            repos=$(curl -s -H "Authorization: token ${{ secrets.WEEKLY_TOKEN }}" \
              "https://api.github.com/orgs/$org/repos?type=all&per_page=100" | jq -r '.[].full_name')

            for repo in $repos; do
              issue_count=$(curl -s -H "Authorization: token ${{ secrets.WEEKLY_TOKEN }}" \
                "https://api.github.com/repos/$repo/issues?state=open" | jq '. | length')
              pr_count=$(curl -s -H "Authorization: token ${{ secrets.WEEKLY_TOKEN }}" \
                "https://api.github.com/repos/$repo/pulls?state=open" | jq '. | length')
              review_count=$(curl -s -H "Authorization: token ${{ secrets.WEEKLY_TOKEN }}" \
                "https://api.github.com/repos/$repo/pulls?state=open" | jq '[.[].url] | length')

              # Add to summary table
              echo "| [${repo}](https://github.com/${repo}) | ${issue_count} | ${pr_count} | ${review_count} |" >> $report_file

              # Add detailed breakdown
              echo "### ðŸ“Œ Repository: [${repo}](https://github.com/${repo})" >> $report_file
              echo "" >> $report_file
              echo "#### ðŸž Issues Opened (${issue_count}):" >> $report_file
              if [ "$issue_count" -gt 0 ]; then
                curl -s -H "Authorization: token ${{ secrets.WEEKLY_TOKEN }}" \
                  "https://api.github.com/repos/$repo/issues?state=open" | jq -r '.[] | "- [" + .title + "](" + .html_url + ")"' >> $report_file
              else
                echo "_No new issues_" >> $report_file
              fi
              echo "" >> $report_file

              echo "#### âœï¸ Pull Requests Opened (${pr_count}):" >> $report_file
              if [ "$pr_count" -gt 0 ]; then
                curl -s -H "Authorization: token ${{ secrets.WEEKLY_TOKEN }}" \
                  "https://api.github.com/repos/$repo/pulls?state=open" | jq -r '.[] | "- [" + .title + "](" + .html_url + ")"' >> $report_file
              else
                echo "_No new PRs_" >> $report_file
              fi
              echo "" >> $report_file

              echo "#### ðŸ‘€ PR Reviews (${review_count}):" >> $report_file
              if [ "$review_count" -gt 0 ]; then
                curl -s -H "Authorization: token ${{ secrets.WEEKLY_TOKEN }}" \
                  "https://api.github.com/repos/$repo/pulls?state=open" | jq -r '.[] | "- [Reviewed PR](" + .html_url + ")"' >> $report_file
              else
                echo "_No new reviews_" >> $report_file
              fi
              echo "---" >> $report_file
            done
          done

      - name: Commit and push report
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add reports/*
          git commit -m "Update contribution report for ${today}"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.WEEKLY_TOKEN }}
